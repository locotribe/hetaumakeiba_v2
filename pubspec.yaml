    name: hetaumakeiba_v2
    description: "競馬データ管理アプリ"
    publish_to: 'none'

    version: 1.0.0+1

    environment:
        sdk: '>=3.0.0 <4.0.0'

    dependencies:
        flutter:
            sdk: flutter
        flutter_localizations:
            sdk: flutter

        # Icons
        cupertino_icons: ^1.0.8

        # QR Scanner
        mobile_scanner: ^7.0.1
        image_picker: ^1.1.2

        # Database
        sqflite: ^2.3.0
        path_provider: ^2.1.1

        # Network & Scraping
        http: ^1.2.0
        html: ^0.15.4
        url_launcher: ^6.3.0
        charset_converter: ^2.1.1
        rss_dart: ^1.0.0

        # Chart/Graph
        fl_chart: ^1.0.0

        # Local Storage
        shared_preferences: ^2.2.3
        flutter_speed_dial: ^7.0.0
        file_picker: ^8.0.0
        share_plus: ^9.0.0
        intl: ^0.20.2
        csv: ^6.0.0
        uuid: ^4.4.0

        data_table_2: ^2.5.10


    dev_dependencies:
        flutter_test:
            sdk: flutter
        flutter_lints: ^4.0.0

    flutter:
        uses-material-design: true
        assets:
            - assets/images/